name: CI
env:
  JDK_JAVA_OPTIONS: -XX:+PrintCommandLineFlags
'on':
  workflow_dispatch: {}
  release:
    types:
    - published
  push:
    branches:
    - master
  pull_request:
    branches-ignore:
    - gh-pages
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4.2.2
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v4.4.0
      with:
        distribution: corretto
        java-version: '17'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Check all code compiles
      run: sbt +Test/compile
    - name: Check artifacts build process
      run: sbt +publishLocal
#    - name: Check website build process
#      run: sbt docs/clean; sbt docs/buildWebsite
  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4.2.2
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v4.4.0
      with:
        distribution: corretto
        java-version: '17'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
#    - name: Check if the site workflow is up to date
#      run: sbt ciCheckGithubWorkflow
    - name: Lint
      run: sbt lint
  test:
    name: Test
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        java:
        - '11'
        - '17'
        - '21'
    steps:
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v4.4.0
      with:
        distribution: corretto
        java-version: ${{ matrix.java }}
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Git Checkout
      uses: actions/checkout@v4.2.2
      with:
        fetch-depth: '0'
    - name: Test
      run: sbt +test
  ci:
    name: ci
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - lint
    - test
    - build
    steps:
    - name: Report Successful CI
      run: echo "ci passed"
  release:
    name: Release
    runs-on: ubuntu-latest
    continue-on-error: false
    needs:
    - ci
    if: ${{ github.event_name != 'pull_request' }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4.2.2
      with:
        fetch-depth: '0'
    - name: Install libuv
      run: sudo apt-get update && sudo apt-get install -y libuv1-dev
    - name: Setup Scala
      uses: actions/setup-java@v4.4.0
      with:
        distribution: corretto
        java-version: '17'
        check-latest: true
    - name: Cache Dependencies
      uses: coursier/cache-action@v6
    - name: Release
      run: sbt ci-release
      env:
        PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
